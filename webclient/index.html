<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Mower</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>mow your lawn</h1>

    <div id="keysContainer">
      <div class="centerFlex">
        <div class="keychipUp" id="KeyW">
          <p>W</p>
        </div>
      </div>

      <div class="centerFlex">
        <div class="keychipUp" id="KeyA">
          <p>A</p>
        </div>
        <div class="keychipUp" id="KeyS">
          <p>S</p>
        </div>
        <div class="keychipUp" id="KeyD">
          <p>D</p>
        </div>
      </div>
    </div>

    <div class="centerFlex">
      <h2 id="connectionStatus">Disconnected</h2>
      <span id="connectionIcon" class="material-icons">cancel</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
